<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Me</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
 <form action="http://learn.golearntocode.com/forms"method="post">
 	<div class="form group">
 		<label for="email">Email address</label>	
 		<input type="email" class="form-control" id="email" name="email" placeholder="Enter your email addy please">
 	</div>
 	<div class="form group">
 		<label for="subject">What'chu want?</label>
 		<input type="text" class="form-control" id="subject" name="subject" placeholder="tell me what's up">
 	</div>
 	<div class="form group">
 		<label for="body">Talk to me</label>
 		<textarea class="form-control" name="body" rows="3"></textarea>
 		</textarea>
 	</div>
 	<button type="submit" class="btn btn-sucess">Hit me up!</button>
 </form>			
</div>
</body>
</html>
